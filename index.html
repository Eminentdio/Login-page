<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="login-body">
    <header>
        <nav>
            <h1 class="logo">BLISD</h1>

            <ul class="menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Become A Member</a></li>
                <li><a href="#">Our Calendar</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <form action="" method="post">
            <label for="Username">
                Username: <br>
                <input type="text" name="user" id="username" placeholder="Input your username" required>
            </label> <br>
            <label for="Password">
                Password: <br>
                <input type="password" name="password" id="user-pwd" placeholder="Input your password" required>
            </label> <br>
            <button type="submit" class="login-btn" onclick="alertUser()">Login</button>
        </form>
        <p><a href="#">Forgot Password</a></p>
        <p><a href="#">Create account</a></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
